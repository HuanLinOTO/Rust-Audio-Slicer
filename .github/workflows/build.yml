name: Build and Release

on:
  push:
    branches: ["master"]
    tags: ["v*"]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: audio-slicer-windows-x64.exe
            use_cross: false

          - target: aarch64-pc-windows-msvc
            os: windows-latest
            name: audio-slicer-windows-arm64.exe
            use_cross: false

          # macOS
          - target: x86_64-apple-darwin
            os: macos-latest
            name: audio-slicer-macos-x64
            use_cross: false

          - target: aarch64-apple-darwin
            os: macos-latest
            name: audio-slicer-macos-arm64
            use_cross: false

          # Linux
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: audio-slicer-linux-x64
            use_cross: false

          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: audio-slicer-linux-arm64
            use_cross: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross == true
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Install system dependencies (Linux native builds)
        if: matrix.os == 'ubuntu-latest' && matrix.use_cross == false
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev pkg-config

      - name: Build binary (native)
        if: matrix.use_cross == false
        run: |
          cargo build --release --target ${{ matrix.target }}

      - name: Build binary (cross)
        if: matrix.use_cross == true
        run: |
          cross build --release --target ${{ matrix.target }}

      - name: Prepare binary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          copy "target\${{ matrix.target }}\release\audio-learning.exe" "${{ matrix.name }}"

      - name: Prepare binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cp target/${{ matrix.target }}/release/audio-learning ${{ matrix.name }}
          chmod +x ${{ matrix.name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: List artifacts

        run: find ./artifacts -type f -exec ls -la {} \;

      - name: Create checksums
        run: |
          cd artifacts
          for dir in */; do
            cd "$dir"
            for file in *; do
              if [ -f "$file" ]; then
                sha256sum "$file" > "$file.sha256"
              fi
            done
            cd ..
          done

